<!DOCTYPE html>
<html lang="ru">
<head>
    <title>1C:Drive Test Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource}; font-src ${webview.cspSource}; img-src ${webview.cspSource} https:; script-src 'nonce-${nonce}';">
    <link href="${codiconsUri}" rel="stylesheet">
    <link href="${stylesUri}" rel="stylesheet">
</head>
<body>
    <div class="main-content-area"> 
        
        <div class="phase-switcher-section"> 
            <div class="controls-top-bar"> 
                 <h1>Phase Switcher</h1>
                 <div class="controls-top-buttons">
                    <button class="button-with-icon" id="refreshBtn" title="Обновить состояние с диска">
                        <span class="codicon codicon-refresh"></span>
                    </button>
                    <button class="button-with-icon" id="openSettingsBtn" title="Открыть настройки расширения">
                        <span class="codicon codicon-settings-gear"></span>
                    </button>
                </div>
            </div>

            <div id="phaseTreeContainer" class="phase-tree-container"> 
                <p>Загрузка фаз и тестов...</p>
            </div>

            <div class="phase-switcher-controls-fixed-bottom"> 
                <div class="phase-switcher-controls">
                    <div class="controls-row">
                        <button id="selectAllBtn" class="button-with-icon">
                            <span class="codicon codicon-check-all"></span>Переключить все
                        </button>
                        <button id="selectDefaultsBtn" class="button-with-icon">
                            <span class="codicon codicon-discard"></span>По умолчанию
                        </button>
                    </div>
                    <div class="controls-row">
                        <button id="applyChangesBtn" class="button-with-icon">
                            <span class="codicon codicon-rocket"></span>Применить изменения
                        </button>
                    </div>
                </div>
                <div id="statusBar" class="status-bar">Статус: Инициализация...</div>
            </div>
        </div>

        <hr id="sectionSeparator" class="section-separator">
        
        <div id="assembleSection" class="assemble-tests-section">
            <h1>Сборка Тестов</h1>
            <div class="assemble-options assemble-options-inline">
                Accounting:
                <select id="recordGLSelect" name="recordGLAccounts" title="Record GL Accounts (0=No, 1=Yes, 2=Templates)">
                    <option value="0">GL-</option>
                    <option value="1" selected>GL+</option>
                    <option value="2">Templates</option>
                </select>
                <label class="setting-item drive-trade-label">
                    <input type="checkbox" id="driveTradeChk">
                    <span>DriveTrade</span> </label>
            </div>
            <div class="assemble-controls">
                 <button id="assembleTestsBtn" class="button-with-icon">
                     <span class="codicon codicon-beaker"></span> Собрать тесты
                 </button>
            </div>
            <div id="assembleStatus" class="status-area">
            </div>
        </div>
    </div>
    <script type="application/javascript" nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
